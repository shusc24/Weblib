		<div class="c-contactUsBox" style="background-image: url(../img/public/contactUsBoxBack.png)">

			<div class="contactUsBox">

				<div class="contactUsBox-wrapper container-fluid">

					<div class="row">

						<div class="contactUsBox-leftArea col-xs-6">

							<div class="leftArea-title">

								<span class="leftArea-title-ZH">
								 	联系我们
								 </span>
								<span class="leftArea-title-EG">
								 	Contact us
								 </span>

							</div>

							<p class="leftArea-text">
								地址:XXX省XXX市XXX县XXX路XXX号
							</p>

							<p class="leftArea-text">
								电话:0731-88312891
							</p>

							<p class="leftArea-text">
								传真:020-000000
							</p>

							<p class="leftArea-text">
								邮箱:8714924564@qq.com
							</p>

							<img class="leftArea-qrcod MT-5" src="../img/public/qrcod.png" alt="" />

						</div>

						<div class="contactUsBox-rightArea col-xs-6 ML-100">

							<form action="" class="rightArea-Form">

								<div class="rightArea-inputArea">

									<h3>姓名：</h3>

									<div class="rightArea-inputArea-box">

										<input name="name" type="text" /> <span>*</span>

									</div>

								</div>

								<div class="rightArea-inputArea">

									<h3>电话：</h3>

									<div class="rightArea-inputArea-box">

										<input name="phone" type="text" /> <span>*</span>

									</div>

								</div>

								<div class="rightArea-inputArea">

									<h3>内容：</h3>

									<div class="rightArea-inputArea-box">

										<input name="container" type="text" /> <span>*</span>

									</div>

								</div>

								<div class="rightArea-btnArea">

									<input type="submit" class="rightArea-btnArea-btn MT-30"> 提交

									</input>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

		<script>
			require(['jquery', 'SMV', 'SMVRules'], function($, SMValidator, SMVRules) {
				//初始化 验证
				(function() {
					layui.use(['layer'], function() {
						var Layer = layui.layer;
						var Error = "";
						var SMVoptions = {
							rule: 'required',
							required: "必要信息",
							failHtml: false, //禁用failHtml
							fail: function(messages) {
								Error = messages
							},
							failStyle: {
								'box-shadow': '0 0 10px RGB(160,17,17)'
							},
							pass: function() {
								Error = null
							}
						}
						new SMValidator('.rightArea-Form', {
							fields: {
								name: $.extend({}, SMVoptions, {
									rule: 'required'
								}),
								phone: $.extend({}, SMVoptions, {
									rule: 'required|onlyPhone'
								}),
								container: $.extend({}, SMVoptions, {
									rule: 'required'
								}),
							},
							submit: function(valid, form) {
								if(valid) {
									Layer.msg("提交成功");
								} else {
									Layer.msg("必填未填"); 
								}
							},
							rules: SMVRules
						})
					})
				}())
			})
		</script>

		<!--c-contactUsBox 结束-->
