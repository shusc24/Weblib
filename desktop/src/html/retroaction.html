    <link rel="stylesheet" href="../other/layui-v1.0.9/layui-v1.0.9_rls/layui/css/layui.css">

<body class="retroactionPage Page">

<% include template/c-headnav.html %>

<!--retroaction-main 开始-->
    <section class="retroaction-main">

        <div class="main">

            <div class="main-wrapper">

                <div class="main-title">

                    <h2 class="main-title-zh">
                        帮助与反馈
                    </h2>

                    <div class="main-title-eg">
                        HELP AND FEEDBACK
                    </div>

                </div>

                <form class="main-form MT-10 layui-form">

                    <div class="main-form-title">
                        请留下您的意见或建议
                    </div>

                    <div class="main-form-box">

                        <textarea lay-verify="required" class="input" name="retroaction" id="" cols="30" rows="10"></textarea>
    
                    </div>

                    <div class="main-form-title">
                        您的联系方式:
                    </div>

                    <div class="main-form-box">

                        <input lay-verify="required" type="text" class="input" name="contactWay" >

                    </div>

                    <div class="main-form-box MT-20">

                        <input type="submit" class="input" lay-submit lay-filter="form" value="提交">

                    </div>

                </form>

            </div>

        </div>

    </section>

    <script>
        require(['jquery'],function ($) {
            layui.use(['form','layer'],function () {
                var Form = layui.form();
                var layer = layui.layer;
                Form.on("submit(form)",function(data){
                    // 哥提交给服务器啊
                    layer.msg(JSON.stringify(data.field));
                    return false;
                })
            })
        })
    </script>

<!--retroaction-main 结束-->
